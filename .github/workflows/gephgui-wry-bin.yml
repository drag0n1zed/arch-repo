name: Check for Updates, Build, and Deploy (gephgui-wry-bin)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set package directory and repo name
        id: set_vars
        run: |
          echo "pkg_dir=gephgui-wry-bin" >> $GITHUB_OUTPUT
          echo "repo_name=my-repo" >> $GITHUB_OUTPUT

      - name: Install Build Dependencies and Parse PKGBUILD
        id: deps
        run: |
          # Initialize pacman keyring
          pacman-key --init
          pacman-key --populate archlinux
          # Install build tools: jq (for version check), git (for commit), pacman-contrib (for updpkgsums)
          pacman -Syu --noconfirm jq git pacman-contrib
          PKGBUILD_DEPS=$(grep -Po '^depends=\K.*' ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD | sed "s/[()']//g")
          echo "Parsed runtime dependencies: ${PKGBUILD_DEPS}"
          echo "pkg_deps=${PKGBUILD_DEPS}" >> $GITHUB_OUTPUT

      - name: Install Runtime Dependencies
        run: |
          pacman -S --noconfirm --needed ${{ steps.deps.outputs.pkg_deps }}

      - name: Check for new version
        id: check_version
        run: |
          LOCAL_VER=$(grep -Po '^pkgver=\K.*' ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD)
          UPSTREAM_VER=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/geph-official/gephgui-pkg/releases/latest" | jq -r '.tag_name' | sed 's/^v//')

          if [[ -z "$UPSTREAM_VER" || "$UPSTREAM_VER" == "null" ]]; then
            echo "Failed to fetch upstream version. Exiting."
            exit 1
          fi

          echo "Current version in repo: ${LOCAL_VER}"
          echo "Latest upstream version: ${UPSTREAM_VER}"

          if [[ "$LOCAL_VER" != "$UPSTREAM_VER" ]]; then
            echo "New version detected!"
            echo "new_version_found=true" >> $GITHUB_OUTPUT
            echo "new_version_tag=${UPSTREAM_VER}" >> $GITHUB_OUTPUT
          else
            echo "No new version found."
            echo "new_version_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Update PKGBUILD if new version was found
        if: steps.check_version.outputs.new_version_found == 'true'
        run: |
          cd ${{ steps.set_vars.outputs.pkg_dir }}
          sed -i "s/^pkgver=.*/pkgver=${{ steps.check_version.outputs.new_version_tag }}/" PKGBUILD
          sed -i "s/sha256sums=.*/sha256sums=('SKIP')/" PKGBUILD

      - name: Build package and create repository
        if: steps.check_version.outputs.new_version_found == 'true'
        run: |
          useradd -m builduser
          # Grant builduser ownership of the current directory
          chown -R builduser:builduser .

          # Switch to the non-root user to build
          sudo -u builduser bash -c '
            cd ${{ steps.set_vars.outputs.pkg_dir }}
            # updpkgsums will now work because pacman-contrib is installed
            updpkgsums
            # makepkg will not ask for a password because dependencies are already installed
            makepkg --skippgpcheck
          '

          # Prepare the repository structure (as root)
          mkdir -p repo/x86_64
          mv ${{ steps.set_vars.outputs.pkg_dir }}/*.pkg.tar.zst repo/x86_64/
          repo-add repo/x86_64/${{ steps.set_vars.outputs.repo_name }}.db.tar.gz repo/x86_64/*.pkg.tar.zst

      - name: Commit and Push updated PKGBUILD
        if: steps.check_version.outputs.new_version_found == 'true'
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD
          git commit -m "auto: Update ${{ steps.set_vars.outputs.pkg_dir }} to ${{ steps.check_version.outputs.new_version_tag }}"
          git push

      - name: Deploy repository to GitHub Pages
        if: steps.check_version.outputs.new_version_found == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: repo
          publish_branch: gh-pages
          keep_files: true
