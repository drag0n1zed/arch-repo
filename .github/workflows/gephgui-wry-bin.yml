name: Check for Updates, Build, and Deploy (gephgui-wry-bin)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set package directory and repo name
        id: set_vars
        run: |
          echo "pkg_dir=gephgui-wry-bin" >> $GITHUB_OUTPUT
          echo "repo_name=my-repo" >> $GITHUB_OUTPUT

      - name: Install Dependencies and Parse PKGBUILD
        id: deps
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm jq git pacman-contrib
          PKGBUILD_DEPS=$(grep -Po '^depends=\K.*' ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD | sed "s/[()']//g")
          echo "pkg_deps=${PKGBUILD_DEPS}" >> $GITHUB_OUTPUT

      - name: Install Runtime Dependencies
        run: |
          pacman -S --noconfirm --needed ${{ steps.deps.outputs.pkg_deps }}

      - name: Check for new version
        id: check_version
        run: |
          LOCAL_VER=$(grep -Po '^pkgver=\K.*' ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD)
          UPSTREAM_VER=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/geph-official/gephgui-pkg/releases/latest" | jq -r '.tag_name' | sed 's/^v//')

          if [[ -z "$UPSTREAM_VER" || "$UPSTREAM_VER" == "null" ]]; then echo "Failed to fetch upstream version."; exit 1; fi
          echo "Current version: ${LOCAL_VER}, Upstream version: ${UPSTREAM_VER}"

          if [[ "$LOCAL_VER" != "$UPSTREAM_VER" ]]; then
            echo "new_version_found=true" >> $GITHUB_OUTPUT
            echo "new_version_tag=${UPSTREAM_VER}" >> $GITHUB_OUTPUT
          else
            echo "new_version_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Update and Build Package
        if: steps.check_version.outputs.new_version_found == 'true'
        run: |
          cd ${{ steps.set_vars.outputs.pkg_dir }}
          sed -i "s/^pkgver=.*/pkgver=${{ steps.check_version.outputs.new_version_tag }}/" PKGBUILD
          sed -i "s/sha2scale256sums=.*/sha256sums=('SKIP')/" PKGBUILD

          useradd -m builduser
          chown -R builduser:builduser .
          sudo -u builduser bash -c 'updpkgsums && makepkg --skippgpcheck'

      - name: Prepare Repository Artifact
        if: steps.check_version.outputs.new_version_found == 'true'
        run: |
          mkdir -p repo/x86_64
          mv ${{ steps.set_vars.outputs.pkg_dir }}/*.pkg.tar.zst repo/x86_64/
          repo-add repo/x86_64/${{ steps.set_vars.outputs.repo_name }}.db.tar.gz repo/x86_64/*.pkg.tar.zst

      - name: Upload Artifacts
        if: steps.check_version.outputs.new_version_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: repo-artifacts
          path: |
            repo/
            ${{ steps.set_vars.outputs.pkg_dir }}/PKGBUILD

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: repo-artifacts
          path: artifacts

      - name: Commit updated PKGBUILD
        run: |
          PKGBUILD_DIR=$(ls artifacts | grep -v 'repo')
          cp artifacts/${PKGBUILD_DIR}/PKGBUILD ${PKGBUILD_DIR}/

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Use 'git diff' to check if the PKGBUILD actually changed
          if ! git diff --quiet; then
            git add ${PKGBUILD_DIR}/PKGBUILD
            git commit -m "auto: Update ${PKGBUILD_DIR} to latest version"
            git push
          else
            echo "No changes to PKGBUILD to commit."
          fi

      - name: Deploy repository to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: artifacts/repo
          publish_branch: gh-pages
          keep_files: true
